<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style type="text/css">

margin:0cm;
margin-bottom:.0001pt;

</style>

<body>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">此網站是我最喜歡的網站之一</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">它的特色就是它有各式各樣的</span><strong><span style="font-family:'新細明體','serif'; font-size:16.0pt; color:#4A452A; ">演講</span></strong></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">而演講者的表達能力都數一數二</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">如果想吸收完整的</span><em><span style="font-family:'新細明體','serif'; font-size:14.0pt; color:#604A7B; ">知識</span></em><span style="font-family:'新細明體','serif'; ">或</span><em><span style="font-family:'新細明體','serif'; font-size:14.0pt; ">訊息</span></em></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">這裡的演講絕對不能錯過</span></p>
<p class="MsoNormal">&nbsp;</p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">架構</span>:</p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">它的架構其實很簡單</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">就像一棵</span><u><span style="font-family:'新細明體','serif'; font-size:20.0pt; color:#E46C0A; ">樹</span></u><span style="font-family:'新細明體','serif'; ">一樣</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">分支一次一次的散開</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">我習慣用</span>&rdquo;<span style="font-family:'新細明體','serif'; ">開啟新分頁</span>&rdquo;<span style="font-family:'新細明體','serif'; ">的方式進行瀏覽</span></p>
<p class="MsoNormal">&nbsp;</p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">優點</span>:</p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">內容豐富</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">資訊更新快</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">缺點</span>:</p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">中文化的部分較少</span></p>
<p class="MsoNormal"><span style="font-family:'新細明體','serif'; ">網頁太壅擠讓人無法有次序的從頭讀到尾</span>(<span style="font-family:'新細明體','serif'; ">不過也沒人有這麼多時間啦</span>)</p>
<p>&nbsp;</p>
</body>
</html>
